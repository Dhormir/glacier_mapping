data:
  data_path: "./data"
  country: ['nepal'] # list of countries to process, [] for all countries
  year: [] # list of years to process, [] for all years
  size: 128
  merge: true # merge the result of this slicing with the original slices

validity_values:
  labels_perc: 0 # labels amounts has to more than labels_perc
  labels_in_border: 0 # labels amounts existing within the borders has
                      #  to more than labels_in_border
  is_nan_perc: 0.9 # percentage of nan allowed (transformed to zero afterwards),
                   # nan is due to having pixels outside of the origianl satelitle image

spliting_values:
  random_test: true
  dev_perc: 0.3
  test_perc: 0.2

